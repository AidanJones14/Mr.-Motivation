name: Daily Task

on:
  schedule:
    - cron: '0 0 * * *'  # This runs the action every day at midnight (UTC).
  workflow_dispatch:  # This allows you to manually trigger the action if needed.

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # You can change the Python version if needed.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the Python script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        python sms_project/text.py  # Make sure this path is correct.
