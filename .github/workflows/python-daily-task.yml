name: ðŸ“… Schedule Workflow Dispatch
on:
  schedule:
    - cron: '0 0 * * *' # every hour
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to run the workflow'
        required: true
        type: string
        default: 'in 1 hour'
concurrency:
  group: schedule${{ github.event.inputs.date }}
  cancel-in-progress: true

jobs:
  schedule:
    name: ðŸ“… Schedule
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # You can change the Python version if needed.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Make sure the correct version of 'openai' gets installed.

    - name: Debug secret availability
      run: echo "OPENAI_API_KEY is set to ${{ secrets.OPENAI_API_KEY }}"

    - name: Print environment variables (for debugging)
      run: echo $OPENAI_API_KEY  # Be careful, do not log sensitive info in production

    - name: Run the Python script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      run: |
        python sms_project/text.py  # Make sure this path is correct.
